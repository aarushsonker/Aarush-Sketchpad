<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarush's Sketchpad</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header Styles */
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px 0;
            font-size: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Container for the content */
        .container {
            margin: 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            color: #007BFF;
        }

        h3 {
            font-size: 20px;
            color: #333;
            margin-top: 30px;
        }

        /* Links Styles */
        a {
            display: inline-block;
            background-color: #007BFF;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Embed iframe for PDF */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }

        /* Footer Style */
        footer {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                margin: 20px;
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            a {
                font-size: 16px;
                padding: 10px 20px;
            }

            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        Aarush's Sketchpad
    </header>
    <div class="container">
        <h2>Preview Files</h2>
        
        <!-- PDF Preview using iframe -->
        <h3>Preview PDF: example.pdf</h3>
        <iframe src="https://raw.githubusercontent.com/aarushsonker/Aarush-Sketchpad/main/example.pdf"></iframe>

        <!-- DOCX File Download -->
        <h3>Download DOCX: example.docx</h3>
        <a href="https://raw.githubusercontent.com/aarushsonker/Aarush-Sketchpad/main/example.docx" download>Download DOCX: example.docx</a>

        <!-- Additional Files -->
        <h3>Preview PDF: another-file.pdf</h3>
        <iframe src="https://raw.githubusercontent.com/aarushsonker/Aarush-Sketchpad/main/another-file.pdf"></iframe>

        <h3>Download DOCX: another-file.docx</h3>
        <a href="https://raw.githubusercontent.com/aarushsonker/Aarush-Sketchpad/main/another-file.docx" download>Download DOCX: another-file.docx</a>
    </div>

    <footer>
        <p>&copy; 2024 Aarush's Sketchpad. All rights reserved.</p>
    </footer>
</body>
</html>
