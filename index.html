<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarush's Sketchpad</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px 0;
            font-size: 30px;
        }

        .container {
            margin: 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            color: #007BFF;
        }

        h3 {
            font-size: 20px;
            color: #333;
            margin-top: 30px;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }

        footer {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        /* Style for the bottom panel */
        #bottom-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: block; /* Default is visible */
            z-index: 1000;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        #bottom-panel iframe {
            height: 400px;
            width: 100%;
            border: none;
        }

        #panel-header {
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            padding: 10px;
            background-color: #555;
            border-radius: 5px;
            width: 100%;
            display: inline-block;
        }

        #close-panel {
            color: red;
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        Aarush's Sketchpad
    </header>

    <div class="container">
        <h2>Preview Files</h2>
        
        <!-- File container -->
        <div id="files-list"></div>
    </div>

    <footer>
        <p>&copy; 2024 Aarush's Sketchpad. All rights reserved.</p>
    </footer>

    <!-- Bottom Panel -->
    <div id="bottom-panel">
        <span id="panel-header">Click to view more files</span>
        <span id="close-panel">X</span>
        <iframe src="https://zinc-jackal-861.notion.site" id="notion-iframe"></iframe>
    </div>

    <script>
        // GitHub repository info
        const username = 'aarushsonker';
        const repo = 'Aarush-Sketchpad';
        const folder = 'files'; // Folder name in your repository

        // GitHub API URL to list files in a folder
        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${folder}`;

        // Fetch files from GitHub repository folder
        fetch(apiUrl)
            .then(response => response.json())
            .then(files => {
                const filesListContainer = document.getElementById('files-list');
                if (Array.isArray(files)) {
                    files.forEach(file => {
                        if (file.type === 'file') {
                            const fileUrl = file.download_url;
                            const fileName = file.name;
                            const fileExtension = fileName.split('.').pop().toLowerCase();

                            let fileElement = document.createElement('div');
                            fileElement.classList.add('file-item');
                            
                            // Check file type to embed it correctly (PDF)
                            if (fileExtension === 'pdf') {
                                fileElement.innerHTML = `
                                    <h3>Preview PDF: ${fileName}</h3>
                                    <iframe src="${fileUrl}" width="100%" height="600px"></iframe>
                                `;
                            } else if (fileExtension === 'docx') {
                                // For DOCX, display a link to download (you could convert DOCX to PDF and display it instead)
                                fileElement.innerHTML = `
                                    <h3>View DOCX (Download Link): ${fileName}</h3>
                                    <a href="${fileUrl}" target="_blank">Open DOCX file in your browser</a>
                                `;
                            }
                            
                            filesListContainer.appendChild(fileElement);
                        }
                    });
                } else {
                    filesListContainer.innerHTML = '<p>Sorry, we could not load the files. Please try again later.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching files:', error);
                document.getElementById('files-list').innerHTML = '<p>Sorry, we could not load the files. Please try again later.</p>';
            });

        // Close the bottom panel
        document.getElementById('close-panel').onclick = function() {
            document.getElementById('bottom-panel').style.display = 'none';
        };
    </script>
</body>
</html>
